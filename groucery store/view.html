<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  

</head>
<body >
  <div class="container">
    <div class="heading main" >
      <div><h2>Item name: </h2></div>
      <div class="divv" id="div">
    </div>
    <br>
    <div class="heading main">
      <div><h2>Quantity : </h2></div>
      <div class="divv" id="quantity">
      
    </div>
    <br>
    <div id="image" class="main">
      
    </div>
  </div>
  <script> 
    var cart = JSON.parse(window.localStorage.getItem("array"));
    console.log(cart)
    document.getElementById("div").innerHTML += cart.item;
    document.getElementById("quantity").innerHTML += cart.Quantity;
    var img = document.createElement("img");
    img.src = cart.photourl;
    var src = document.getElementById("image");
    src.appendChild(img);
  </script>
</body>
</html>
